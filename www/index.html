<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Leitor Teste</title>

    <link href="libs/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="libs/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="libs/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Leitor Teste - Conpec Proj</h1>
      </ion-header-bar>
      <ion-content ng-controller="ExampleController">
        <div class="text-center">
          <button id="btn-scan" class="button button-full button-stable"
            ng-click="scanBarcode()">
            Scan
          </button>

          <label class="item item-input item-floating-label">
            <input type="text" placeholder="Retorno do código de barras…"
              ng-value="barcode_value">
          </label>

          <label class="item item-input item-floating-label">
            <input type="text" placeholder="Formato do código de barras…"
              ng-value="barcode_format">
          </label>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
